<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>

    <div class="row">
      <div class="col-md-3">
        <h5>math: add</h5>
        <form id="add">
          <div class="form-group">
            <label for="add1">1st number:</label>
            <input id="add1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="add2">2nd number:</label>
            <input id="add2" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-info">Add!</button>
        </form>
        <div class="output" id="outputAdd">
        </div>
      </div>


      <div class="col-md-3">
        <h5>math: subtract</h5>
        <form id="subtract">
          <div class="form-group">
            <label for="subtract1">1st number:</label>
            <input id="subtract1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="subtract2">2nd number:</label>
            <input id="subtract2" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-info">Subtract!</button>
        </form>
        <div class="output" id="outputSubtract">
        </div>


      </div>

      <div class="col-md-3">
        <h5>math: multiply</h5>
        <form id="multiply">
          <div class="form-group">
            <label for="multiply1">1st number:</label>
            <input id="multiply1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="multiply2">2nd number:</label>
            <input id="multiply2" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-info">Multiply!</button>
        </form>
        <div class="output" id="outputMultiply">
        </div>


      </div>

      <div class="col-md-3">
        <h5>math: divide</h5>
        <form id="divide">
          <div class="form-group">
            <label for="divide1">1st number:</label>
            <input id="divide1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="divide2">2nd number:</label>
            <input id="divide2" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-info">Divide!</button>
        </form>
        <div class="output" id="outputDivide">
        </div>


      </div>





    </div>



















  </div>
</body>
</html>
